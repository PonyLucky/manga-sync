openapi: 3.1.0
info:
  title: Manga Manager API
  description: A self-hosted REST API to manage manga reading progress.
  license:
    name: ''
  version: 1.0.0
servers:
- url: http://localhost:7783
  description: Local development server
paths:
  /manga:
    get:
      tags:
      - handlers::manga
      operationId: list_manga
      parameters:
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: filter
        in: query
        required: false
        schema:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
            propertyNames:
              type: string
      responses:
        '200':
          description: List manga successfully
          content:
            application/json:
              schema:
                type: object
      security:
      - bearer_auth: []
    post:
      tags:
      - handlers::manga
      operationId: create_manga
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateManga'
        required: true
      responses:
        '200':
          description: Manga created successfully
          content:
            application/json:
              schema:
                type: object
      security:
      - bearer_auth: []
  /manga/{id}:
    get:
      tags:
      - handlers::manga
      operationId: get_manga
      parameters:
      - name: id
        in: path
        description: Manga ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Get manga details
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Manga not found
      security:
      - bearer_auth: []
    delete:
      tags:
      - handlers::manga
      operationId: delete_manga
      parameters:
      - name: id
        in: path
        description: Manga ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Manga deleted successfully
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Manga not found
      security:
      - bearer_auth: []
    patch:
      tags:
      - handlers::manga
      operationId: update_manga
      parameters:
      - name: id
        in: path
        description: Manga ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateManga'
        required: true
      responses:
        '200':
          description: Manga updated successfully
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Manga not found
      security:
      - bearer_auth: []
  /manga/{id}/history:
    get:
      tags:
      - handlers::manga
      operationId: get_manga_history
      parameters:
      - name: id
        in: path
        description: Manga ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Get manga reading history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Vec_HistoryItem'
      security:
      - bearer_auth: []
  /manga/{id}/source:
    get:
      tags:
      - handlers::manga
      operationId: get_manga_sources
      parameters:
      - name: id
        in: path
        description: Manga ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Get manga sources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Vec_MangaSource'
      security:
      - bearer_auth: []
  /manga/{id}/source/{domain}:
    delete:
      tags:
      - handlers::manga
      operationId: delete_manga_source
      parameters:
      - name: id
        in: path
        description: Manga ID
        required: true
        schema:
          type: integer
          format: int64
      - name: domain
        in: path
        description: Website domain
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Manga source deleted successfully
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Manga or source not found
      security:
      - bearer_auth: []
  /setting:
    get:
      tags:
      - handlers::setting
      operationId: list_settings
      responses:
        '200':
          description: List all settings
          content:
            application/json:
              schema:
                type: object
      security:
      - bearer_auth: []
  /setting/{key}:
    patch:
      tags:
      - handlers::setting
      operationId: update_setting
      parameters:
      - name: key
        in: path
        description: Setting key
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        '200':
          description: Setting updated successfully
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Setting not found
          content:
            application/json:
              schema:
                type: object
      security:
      - bearer_auth: []
  /source:
    get:
      tags:
      - handlers::source
      operationId: list_sources
      responses:
        '200':
          description: List all sources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Vec_Source'
      security:
      - bearer_auth: []
  /website:
    get:
      tags:
      - handlers::website
      operationId: list_websites
      responses:
        '200':
          description: List all websites
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Vec_Website'
      security:
      - bearer_auth: []
  /website/{domain}:
    get:
      tags:
      - handlers::website
      operationId: check_website
      parameters:
      - name: domain
        in: path
        description: Website domain
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Check if website exists
          content:
            application/json:
              schema:
                type: object
      security:
      - bearer_auth: []
    post:
      tags:
      - handlers::website
      operationId: create_website
      parameters:
      - name: domain
        in: path
        description: Website domain
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Website registered successfully
          content:
            application/json:
              schema:
                type: object
      security:
      - bearer_auth: []
    delete:
      tags:
      - handlers::website
      operationId: delete_website
      parameters:
      - name: domain
        in: path
        description: Website domain
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Website deleted successfully
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Website not found
      security:
      - bearer_auth: []
components:
  schemas:
    ApiResponse_Vec_HistoryItem:
      type: object
      required:
      - status
      - message
      properties:
        data:
          type: array
          items:
            type: object
            required:
            - number
            - updated_at
            properties:
              number:
                type: string
              updated_at:
                type: string
                format: date-time
        message:
          type: string
        status:
          type: string
    ApiResponse_Vec_MangaSource:
      type: object
      required:
      - status
      - message
      properties:
        data:
          type: array
          items:
            type: object
            required:
            - id
            - manga_id
            - website_id
            - path
            properties:
              id:
                type: integer
                format: int64
              manga_id:
                type: integer
                format: int64
              number_unread_chapter:
                type:
                - integer
                - 'null'
                format: int64
              path:
                type: string
              website_id:
                type: integer
                format: int64
        message:
          type: string
        status:
          type: string
    ApiResponse_Vec_Source:
      type: object
      required:
      - status
      - message
      properties:
        data:
          type: array
          items:
            type: object
            required:
            - id
            - manga_id
            - website_id
            - path
            properties:
              external_manga_id:
                type:
                - string
                - 'null'
              id:
                type: integer
                format: int64
              manga_id:
                type: integer
                format: int64
              number_unread_chapter:
                type:
                - integer
                - 'null'
                format: int64
              path:
                type: string
              website_id:
                type: integer
                format: int64
        message:
          type: string
        status:
          type: string
    ApiResponse_Vec_Website:
      type: object
      required:
      - status
      - message
      properties:
        data:
          type: array
          items:
            type: object
            required:
            - id
            - domain
            properties:
              domain:
                type: string
              id:
                type: integer
                format: int64
        message:
          type: string
        status:
          type: string
    Chapter:
      type: object
      required:
      - id
      - manga_id
      - number
      - updated_at
      properties:
        id:
          type: integer
          format: int64
        manga_id:
          type: integer
          format: int64
        number:
          type: string
        updated_at:
          type: string
          format: date-time
    CreateManga:
      type: object
      required:
      - name
      - cover
      - cover_small
      properties:
        cover:
          type: string
        cover_small:
          type: string
        name:
          type: string
        source_path:
          type:
          - string
          - 'null'
        website_domain:
          type:
          - string
          - 'null'
    Existence:
      type: object
      required:
      - existing
      properties:
        existing:
          type: boolean
    HistoryItem:
      type: object
      required:
      - number
      - updated_at
      properties:
        number:
          type: string
        updated_at:
          type: string
          format: date-time
    Manga:
      type: object
      required:
      - id
      - name
      - cover
      - cover_small
      properties:
        cover:
          type: string
        cover_small:
          type: string
        id:
          type: integer
          format: int64
        name:
          type: string
    MangaDetail:
      type: object
      required:
      - id
      - name
      - cover
      properties:
        cover:
          type: string
        current_chapter:
          type:
          - string
          - 'null'
        id:
          type: integer
          format: int64
        last_read_at:
          type:
          - string
          - 'null'
          format: date-time
        name:
          type: string
        number_unread_chapter:
          type:
          - integer
          - 'null'
          format: int64
    MangaListItem:
      type: object
      required:
      - id
      - name
      - cover
      properties:
        cover:
          type: string
        current_chapter:
          type:
          - string
          - 'null'
        id:
          type: integer
          format: int64
        name:
          type: string
        number_unread_chapter:
          type:
          - integer
          - 'null'
          format: int64
    MangaSource:
      type: object
      required:
      - id
      - manga_id
      - website_id
      - path
      properties:
        id:
          type: integer
          format: int64
        manga_id:
          type: integer
          format: int64
        number_unread_chapter:
          type:
          - integer
          - 'null'
          format: int64
        path:
          type: string
        website_id:
          type: integer
          format: int64
    Pagination:
      type: object
      properties:
        filter:
          type:
          - array
          - 'null'
          items:
            type: object
            additionalProperties:
              type: string
            propertyNames:
              type: string
        page:
          type:
          - integer
          - 'null'
          format: int64
        size:
          type:
          - integer
          - 'null'
          format: int64
    Setting:
      type: object
      required:
      - key
      - value
      properties:
        key:
          type: string
        value:
          type: string
    Source:
      type: object
      required:
      - id
      - manga_id
      - website_id
      - path
      properties:
        external_manga_id:
          type:
          - string
          - 'null'
        id:
          type: integer
          format: int64
        manga_id:
          type: integer
          format: int64
        number_unread_chapter:
          type:
          - integer
          - 'null'
          format: int64
        path:
          type: string
        website_id:
          type: integer
          format: int64
    UpdateManga:
      type: object
      properties:
        chapter_number:
          type:
          - string
          - 'null'
        cover:
          type:
          - string
          - 'null'
        cover_small:
          type:
          - string
          - 'null'
        name:
          type:
          - string
          - 'null'
        source_path:
          type:
          - string
          - 'null'
        website_domain:
          type:
          - string
          - 'null'
    Website:
      type: object
      required:
      - id
      - domain
      properties:
        domain:
          type: string
        id:
          type: integer
          format: int64
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT

